<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>The Javascript Code Quiz</title>
</head>

<body>
    <!-- Container for quiz page -->
    <div class="container">
        <!-- Start page  -->
        <div id="startpage">
            <!-- Heading -->
            <h1>Welcome To The Javascript Code Quiz!</h1>
            <!-- buttons to initaliaze quiz or to view highscore -->
            <p>You will set the timer going as soon as start.</p>
            <br>
            <p>If you selct the wrong answer time will be deducted!</p>
            <!-- starts the page -->
            <button id="startbtn">Lets start!</button>
            <button id="startPageHighscore">View High scores</button>
        </div>
        <!-- Quiz code -->
        <div id="quiz" class='hide'>
            <p class="question-header">Please select an answer</p>
            <!-- Timer countdown -->
            <div id="timer">time</div>
            <h3 id="current-question"></h3>
            <!-- Questions -->
                 <div id="question-answers"></div>
        </div>
        <!-- End of game  -->
        <div id="gameover" class='hide'>
            <!-- input field to enter your name via text -->
            <input id="initials" type="text" placeholder="Enter your name here!" name="name" />
            <!-- show your quiz results -->
            <button id="submitScore">Submit here!</button>
        </div>
        <!-- Score section -->
        <div id="highscoreContainer" class='hide'>
            <div id="high-scorePage">
                <div id="highscore-header">
                    <h2>Name</h2>
                    <h2>Score</h2>
                </div>
                <!--  -->
                <div id="highscore-initials"></div>
                <div id="highscore-score"></div>
                <!-- Finsih game section -->
                <div id="endGameBtns">
                    <!-- button to end game or restart -->
                    <button id="playAgain" ">Restart Quiz!</button>
                        <button id=" clearHighscore" ">Clear score!</button>
                    </div>
                </div>

            </div>
         
    </div>

    <script src=" ./script.js"></script>
</body>

</html>
