<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>The Javascript Code Quiz</title>
</head>
<body>
    <!-- Container for quiz page -->
    <div class="container">
        <!-- Start page  -->
        <div id="start">
            <!-- Heading -->
            <h1>Welcome To The Javascript Code Quiz!</h1>
            <!-- buttons to initaliaze quiz or to view highscore -->
            <button id="startQuiz">Lets start!</button>
            <button id="highscore">View High scores</button>
        </div>
        <!-- Quiz code -->
        <div id="quizPage">
            <!-- Timer countdown -->
            <div id="timer">
                <!-- Questions -->
                <div id="questions">
                    <!-- Buttons to select answers -->
                        <button id="opt1"></button>
                        <button id="opt2"></button>
                        <button id="opt3"></button>
                        <button id="opt4"></button>
                    <div id="results"></div>
                </div>
                <!-- End of game  -->
            <div id="endGame">
                <!-- input field to enter your name via text -->
                <input id="nameScore" type="text" placeholder="Enter your name here!" name="name"/>
                <!-- show your quiz results -->
                <button id="submitResults">Submit here!</button>
            </div>
            <!-- Score section -->
            <div id="scoreBox">
                <div id="scorePage">
                    <div id="scoreView">
                        <h2>Name</h2>
                        <h2>Score</h2>
                    </div>
                    <!--  -->
                    <div id="scoreName"></div>
                    <div id="scoreShow"></div>
                    <!-- Finsih game section -->
                    <div id="gameEnd">
                        <!-- button to end game or restart -->
                        <button id="playAgain">Restart Quiz!</button>
                        <button id="clearScore">CLear score!</button>
                    </div>
                </div>

            </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
